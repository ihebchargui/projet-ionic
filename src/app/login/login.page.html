<ion-header>
  <ion-toolbar color="danger">
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  

  <img class="logo" src="assets/images/logo.png">


  <!--inputs-->
    <!--email-->
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input class="form-control" id="exampleInputEmail1" type="email" name="email" placeholder="Enter email"
              autocomplete="off" formControlName="email" required></ion-input>
      </ion-item>
  </ion-col>
  </ion-row>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <!--password-->
    <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-label>Password:</ion-label>
              <ion-input id="exampleInputPassword1" type="password" name="password" placeholder="Password"
                  formControlName="password" required=""></ion-input>
          </ion-item>
      </ion-col>
  </ion-row>


    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    
<!--button-->
<ion-row>
  <ion-col col-12>
    <ion-button color="danger" shape="round" expand="block" class="login-btn" type="submit" [disabled]="!validations_form.valid">
      Log In</ion-button>
      
    
    <label class="error-message">{{errorMessage}}</label>
    
      
        <a (click)="goToRegisterPage()">
          <h2> Create an account</h2>
        </a>
  </ion-col>
  </ion-row>
  </form>


  
</ion-content>
